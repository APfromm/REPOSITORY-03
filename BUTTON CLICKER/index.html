<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Clicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="text-center mt-0">
        <h1>Button Clicker</h1>
        <p>Try For 3 Seconds Between Presses</p>
        <p><button id="timeButton" class="btn btn-primary btn-lg">Start</button></p>
        <p id="timePassed" class="mt-0"></p>
        <p id="timeIndicator" class="mt-0"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function() {
        let TIME_TARGET = 3;
        let timeStart, timeStop, timePassed;
        $("#timeButton").click(function() {
            if ($(this).text() === "Start") {
                timeStart = new Date();
                $(this).text("Stop");}
            else {
                timeStop = new Date();
                timePassed = ((timeStop - timeStart)/1000);
                $("#timePassed").text("Time Passed: "+timePassed+" Seconds");
                $(this).text("Start");}

            let timeDiff = Math.abs(timePassed - TIME_TARGET);
            if (timeDiff <= 0.2) {
                indicatorText = "Great Timing";
                indicatorColor = "green";}
            else if (timeDiff <= 0.5) {
                indicatorText = "Good Timing";
                indicatorColor = "blue";}
            else if (timeDiff <= 1) {
                indicatorText = "Okay Timing";
                indicatorColor = "yellow";}
            else {
                indicatorText = "Poor Timing";
                indicatorColor = "red";}
            $("#timeIndicator").text(indicatorText).css("color", indicatorColor);
        });
    });
</script>
</body>
</html>
